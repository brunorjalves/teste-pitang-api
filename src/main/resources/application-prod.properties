# configurações da base de dados
spring.datasource.url=jdbc:h2:mem:teste
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# ajuste o formato da data para as requisições
spring.jackson.date-format=yyyy-MM-dd

# habilita o console do h2
spring.h2.console.enabled=false
 
# define a url do console do h2
spring.h2.console.path=/h2

# define o /api como padrão
server.servlet.context-path=/api

# secret para encriptar
jwt.secret={bcrypt}$pitang

# cors origin
cors.origin=https://teste-pitang-ui.herokuapp.com